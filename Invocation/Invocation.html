<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="../tools/cssInit.css" />
	<title>InvocationDemo</title>
</head>
<body>
	<div id="container">
		<div id="navbar"></div>
		<article>
			<h1>InvocationDemo</h1>
			<div class="codeDiv" id="invocationCodeDiv"></div>
		</article>
	</div>
</body>
</html>

<script type="text/javascript" src="../tools/setContainerStyle.js"></script>
<script type="text/javascript" src="../tools/FixCodeColor.js"></script>
<script type="text/javascript" src="../tools/jquery.js"></script>

<script type="text/javascript">
$.ajax({
    type: 'GET',
    url : '../tools/FormateCode.php',
    data : {
        fileName : '/Invocation/InvocationTest.m',
    },
    dataType : 'html',
    cache : false,
    success : function(data) {
        var x = document.getElementById("invocationCodeDiv")
        x.innerHTML = data
        //获取数据后必须调用这两个方法
        fixCodeColor() 
        fixCodeDivStyle(x)
    },
    error: function(data){
        alert("i am sorry, load error")
    }
});
</script>
