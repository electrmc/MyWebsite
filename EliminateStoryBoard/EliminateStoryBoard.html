<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="../tools/cssInit.css" />
	<title>不从Storyboard启动</title>
</head>
<body>
	<div id="container">
		<div id="navbar"></div>
		<article>
			<h1>不从Storyboard启动</h1>
			<p>自从升级了xcode6后就不能自动创建空项目了，每次总会自动创建个storyboard。把从storyboard改为手动创建window。</br>
			1,删除下面这么没用的：</p> 
			<img style="width:300px" src="./storyXib.png" />
			<p>2,配置文件中删除下面选中的两项：</p>
			<img style="width:600px" src="./infoPlist.png" />
			<p>3,target的launchImage改为Set，如果这里没设置的话会造成window在非3.5寸设备上上下有黑边</p>
			<img style="width:600px"src="./target.png" />
			<p>4,在AppDelegate中添加如下代码</p>
			<div class="codeDiv" id="finishLaunch"></div>
			<p>至此，工程就可以从手写代码中启动了，而不是从storyboard中启动。</p>
		</article>
	</div>
</body>
</html>

<script type="text/javascript" src="../tools/setContainerStyle.js"></script>
<script type="text/javascript" src="../tools/FixCodeColor.js"></script>
<script type="text/javascript" src="../tools/jquery.js"></script>

<script type="text/javascript">
$.ajax({
    type: 'GET',
    url : '../tools/FormateCode.php',
    data : {
        fileName : '/EliminateStoryBoard/FinishLaunching.m',
    },
    dataType : 'html',
    cache : false,
    success : function(data) {
        var x = document.getElementById("finishLaunch")
        x.innerHTML = data
        //获取数据后必须调用这两个方法
        fixCodeColor() 
        fixCodeDivStyle(x)
    },
    error: function(data){
        alert("i am sorry, load error")
    }
});
</script>
